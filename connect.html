

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      padding: 20px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: none;
    }
    button {
      background-color: #00bfff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #009acd;
    }
  </style>
</head>
<body>
  <h1>Contact Me</h1>
  <form action="https://formspree.io/f/mnndebjy" method="POST">
    <input type="hidden" name="_next" value="index.html">
    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <div style="display: flex; justify-content: space-between; align-items: center;">
      <button type="submit">Send</button>
      <a href="index.html" class="cta" style="background-color: #555; color: white; padding: 10px 20px; border-radius: 4px; text-decoration: none;">Back to Home</a>
    </div>
  </form>
</body>
</html>
